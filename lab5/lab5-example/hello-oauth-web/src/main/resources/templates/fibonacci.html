<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Fibonacci-App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-s12">
          <h1 class="row justify-content-center">Fibonacci-Number</h1>
          <div
            class="row justify-content-center h2"
            style="margin-bottom: 25px"
            id="fibNumberContainer"
          >
            <span th:fragment="fibNumber" id="fibNumber" th:text="${fibNumber}"
              >${fibNumber}</span
            >
          </div>
          <div class="row justify-content-center">
            <button
              class="btn btn-primary"
              style="margin-right: 10px"
              onclick="nextFibNumber()"
            >
              Next
            </button>
            <button class="btn btn-danger" onclick="resetFibNumber()">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function nextFibNumber() {
        var url = 'fibonacci';
        $.ajax({
          url: url,
          type: 'POST',
          success: function (data) {
            $('#fibNumberContainer').html(data);
          },
          error: function (error) {
            console.error(error);
          },
        });
      }
      function resetFibNumber() {
        var url = 'fibonacci';
        $.ajax({
          url: url,
          type: 'DELETE',
          success: function (data) {
            $('#fibNumberContainer').html(data);
          },
          error: function (error) {
            console.err(error);
          },
        });
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
